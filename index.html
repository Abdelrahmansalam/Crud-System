<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="w-50 mt-5 m-auto shadow-lg p-3">
        <h1 class="mb-3 ">Crud System</h1>
        <label for="productName">Product Name:</label><br/>
        <input class="form-control mb-3" type="text" id="productName">
        <label for="productCategory">Product Category:</label><br/>
        <input class="form-control mb-3" type="text" id="productCategory">
        <label for="productPrice">Product Price:</label><br/>
        <input class="form-control mb-3" type="number" id="productPrice">
        <label for="productDescription">Product Description:</label><br/>
        <textarea  class="form-control mb-3 stop-resize" id="productDescription" cols="30" rows="5"></textarea> 
        <button id="main-button" class="btn btn-info btn-l">Add Product</button> 
    </div>

<div class="w-25 mt-5 m-auto">
        <input onkeyup="searchProduct()" class="form-control" type="search" id="query" placeholder="Search...">
</div>
    <div class="w-50 m-auto mt-5">
        <table  class="table table-striped-columns text-center table-hover" >
            <thead>
                <td>Name</td>
                <td>Category</td>
                <td>Price</td>
                <td>Description</td>
                <td>Delete</td>
                <td>Update</td>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
